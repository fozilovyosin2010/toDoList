<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container1">
        <input type="search" class="inpSearch" placeholder="search the name" />
        <select class="filter">
          <option value="">All</option>
          <option value="true">Complete</option>
          <option value="false">Incomplete</option>
        </select>
      </div>
    </header>

    <dialog class="delModal">
      <h1>Do you want to delete this list?</h1>
      <div class="delModalBlock">
        <button class="btnYes">Yes</button>
        <button class="btnNo">No</button>
      </div>
    </dialog>
    <dialog class="modal">
      <input type="text" class="inpEditName" />
      <input type="text" class="inpEditDes" />
      <div class="add_sec2">
        <button class="btnChange">change</button>
        <button class="btnClose">Close</button>
      </div>
    </dialog>

    <div class="btnSec">
      <button class="btnOpenAddModal">add</button>
    </div>
    <dialog class="addModal">
      <input type="text" class="inpAddName" placeholder="Enter your new name" />
      <input
        type="text"
        class="inpAddDes"
        placeholder="Enter your new description"
      />
      <div class="add_sec2">
        <button class="btnAdd">Add</button>
        <button class="btnCloseAdd">Close</button>
      </div>
    </dialog>
    <div id="root"></div>
    <script src="./script.js"></script>
  </body>
</html>
